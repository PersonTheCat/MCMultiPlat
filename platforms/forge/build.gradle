import net.minecraftforge.gradle.userdev.tasks.RenameJarInPlace

buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    maven {
        url = "https://maven.tterrag.com/"
    }
}

dependencies {
    minecraft group: 'net.minecraftforge', name: 'forge', version: "$mc_version-$forge_version"

    bundle(project("$common")) {
        transitive = false
    }
    implementation(project("$common")) {
        transitive = false
    }
}

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
//    mappings channel: 'snapshot', version: '20210611-yarn-1.16.5'
    runs {
        client {
            workingDirectory = project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                cavegenerator {
                    sources += sourceSets.main
                }
            }
        }

        server {
            workingDirectory = project.file('runServer')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                cavegenerator {
                    sources += sourceSets.main
                }
            }
        }
    }
}

tasks.withType(RenameJarInPlace) {
    dependsOn shadowJar
}

jar {
    manifest {
        attributes([
            "Specification-Title": mod_id,
            "Specification-Vendor": mod_vendor,
            "Specification-Version": mod_version,
            "Implementation-Title": mod_id,
            "Implementation-Version": mod_version,
            "Implementation-Vendor": mod_vendor,
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}